<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/code.js"></script>
    <title>Calculate-Salary</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <!--user-data -->
        <div>
          <label for="name">First Name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>
        <div>
          <label for="age">How old are you?</label>
          <input type="text" id="age" />
        </div>
        <div>
          <label for="date-of-birth">Your Date of birth</label>
          <input type="date" id="date-of-birth" />
        </div>
        <!-- gender -->
        <p>Gender</p>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
        </div>
        <!-- titles -->
        <p>Title</p>
        <div>
          <label for="mr">Mr</label>
          <input type="radio" id="mr" />
        </div>
        <div>
          <label for="mrs">Mrs</label>
          <input type="radio" id="mrs" />
        </div>
        <div>
          <label for="doc">Doctor</label>
          <input type="radio" id="doc" />
        </div>
        <div>
          <label for="miss">Miss</label>
          <input type="radio" id="miss" />
        </div>

        <!-- subjects -->
        <div>
          <label for="js">JavaScript</label>
          <input type="checkbox" id="js" />
        </div>
        <div>
          <label for="html">HTML</label>
          <input type="checkbox" id="html" />
        </div>
        <div>
          <label for="css">CSS</label>
          <input type="checkbox" id="css" />
        </div>
        <div>
          <label for="angular">Angular.JS</label>
          <input type="checkbox" id="angular" />
        </div>
        <div>
          <label for="vue">Vue.JS</label>
          <input type="checkbox" id="vue" />
        </div>

        <input type="text" value="Are you employed" />
      </form>
    </div>
  </body>
</html>
